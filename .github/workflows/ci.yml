name: CI

on:
  push:
    branches: [ "main", "refactor/quality-upgrade" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build and Test
      run: |
        xcodebuild test \
          -project IOSFinalProject_F.xcodeproj \
          -scheme IOSFinalProject_F \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -enableCodeCoverage YES
